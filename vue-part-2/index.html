<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue part 2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <button @click="a++" >Add to a</button>
        <button @click="b++" >Add to b</button>
        <p>A - {{a}}</p>
        <p>B - {{b}}</p>
        <p>
            Age + a = {{addtoA}}
        </p>
        <p>
            Age + b = {{addtoB}}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="app.js"></script>
</body>
</html>
