<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal screen plugin</title>
    <style>
        .preview{
            background: white;
            border-radius: 10px;
            width: 20%;
            box-shadow: 0px 0px 9px -4px black;
            padding: 1%;
            display: none;
            animation: 0.2s show-modal;
        }
        .modal{
            background-color: rgba(0,0,0,0.7);
            height: 100%;
            position: absolute;
            width: 100%;
            top: 0px;
            left: 0px;
            animation: 0.2s show-modal;
        }
        .modal-preview{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        @keyframes show-modal {
            0%{
                opacity: 0%;
            }
            100%{
                opacity: 100%;
            }
        }
    </style>
</head>
<body>
    <button
        data-modal-button
        data-modal-preview-id="1"
    >
        Modal me
    </button>
    <div class="preview" data-modal-screen-preview-id="1">
        Modal first
    </div>

    <button
        data-modal-button
        data-modal-preview-id="2"
    >
        Modal me 2
    </button>
    <div class="preview" data-modal-screen-preview-id="2">
        Modal second
    </div>

    <script src="index.js"></script>
</body>
</html>
