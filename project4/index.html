<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Calculate with jQuery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 calculator p-3">
        <div class="col-12 result">
            <span id="result_value">12</span>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="container-fluid mt-3">
              <div class="row justify-content-center" id="buttons">
                <div class="col-md-3 button m-1" id="button_1">1</div>
                <div class="col-md-3 button m-1" id="button_2">2</div>
                <div class="col-md-3 button m-1" id="button_3">3</div>
                <div class="col-md-3 button m-1" id="button_4">4</div>
                <div class="col-md-3 button m-1" id="button_5">5</div>
                <div class="col-md-3 button m-1" id="button_6">6</div>
                <div class="col-md-3 button m-1" id="button_7">7</div>
                <div class="col-md-3 button m-1" id="button_8">8</div>
                <div class="col-md-3 button m-1" id="button_9">9</div>
                <div class="col-md-3 button m-1" id="button_0">0</div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="container-fluid operations mt-3">
              <div class="row justify-content-center">
                <div class="col-md-3 operator m-1" id="operator_1">+</div>
                <div class="col-md-3 operator m-1" id="operator_2">-</div>
                <div class="col-md-3 operator m-1" id="operator_3">/</div>
                <div class="col-md-3 operator m-1" id="operator_4">*</div>
            </div>
          </div>
          <div class="col-12">
            <hr>
            <div class="col-md-12 m-1"><button class="enter" id="enter_button">Enter</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="jquery.js"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
