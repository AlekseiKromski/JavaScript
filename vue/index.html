<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="app">

    <input type="text" v-model="message" v-on:keyup.enter="onClick">

    <form action="">
      <button v-on:click.prevent="onClick">Click me</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: ''
      },
      methods: {
        onClick: function(e){
          console.log(this.message);
          
        },
      }
    });
  </script>
</body>
</html>
